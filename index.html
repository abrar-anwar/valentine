<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Valentine Card</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff4d6d, #ff8fab);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 2;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #28a745;
        color: white;
      }

      #noBtn {
        background: #dc3545;
        color: white;
        position: absolute;
      }

      .hidden {
        display: none;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }

      .final-message {
        font-size: 2rem;
        animation: pop 0.6s ease forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 id="question">Will you be my Valentine? üíï</h1>
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
      <div id="final" class="final-message hidden">
        I knew it! You are stuck with me forever üòÑ‚ù§Ô∏è
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const final = document.getElementById("final");
      const question = document.getElementById("question");
      const card = document.querySelector(".card");

      let yesScale = 1;

      function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 20;
        const maxY = cardRect.height - btnRect.height - 20;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Grow Yes button slightly
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      noBtn.addEventListener("mouseenter", moveNoButton);

      yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        final.classList.remove("hidden");
        createHearts(50);
      });

      function createHearts(count) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "üíñ";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 3 + "s";
          document.body.appendChild(heart);

          setTimeout(() => heart.remove(), 6000);
        }
      }
    </script>
  </body>
</html>
